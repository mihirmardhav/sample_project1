<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showSection(sectionId) {
            document.getElementById('portfolio-section').style.display = 'none';
            document.getElementById('feedback-section').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
            history.pushState({ section: sectionId }, "", "#" + sectionId);
        }
        window.onpopstate = function (event) {
        if (event.state && event.state.section) {
            showSection(event.state.section);
        } else {
            showSection('portfolio-section'); // Default to portfolio section
        }
    };
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showSection('portfolio-section')">My Portfolio</a>
            <button class="btn btn-primary" onclick="showSection('feedback-section')">Give Feedback</button>
        </div>
    </nav>
    
    <div class="container mt-4" id="portfolio-section">
        <h1 class="text-center">Welcome to My Portfolio</h1>
        <div class="card p-4">
            <h3>About Me</h3>
            <p>Hello, I'm [Your Name]. A passionate web developer.</p>
        </div>
        <div class="card p-4 mt-3">
            <h3>Skills</h3>
            <ul>
                <li>HTML, CSS, JavaScript</li>
                <li>Bootstrap</li>
                <li>React, Node.js</li>
            </ul>
        </div>
        <div class="card p-4 mt-3">
            <h3>Projects</h3>
            <ul>
                <li><a href="#">Project 1</a></li>
                <li><a href="#">Project 2</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container mt-4" id="feedback-section" style="display: none;">
        <h1 class="text-center">Feedback Form</h1>
        <div class="card p-4">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
